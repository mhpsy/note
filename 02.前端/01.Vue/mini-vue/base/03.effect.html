<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue/index.js"></script>
</head>
<body>


<div id="app"></div>

<script>

    const {reactive, effect} = Vue

    const xx = reactive({
        name: "xx",
        age: 20
    })

    effect(() => {
        document.querySelector("#app").textContent = xx.name + xx.age
    })

    // setInterval(() => {
    //     xx.name += "x"
    //     xx.age += 1
    // },1000)

</script>

</body>
</html>
