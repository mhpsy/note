<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../vue/index.js"></script>
<body>
<div id="app"></div>
<div id="myApp"></div>

<script>
    const {render, h} = Vue

    const boxVNode = h("div", {
        class: "xx"
    }, "xx")

    render(boxVNode, document.querySelector("#app"))

    const myApp = document.querySelector("#myApp")

    function myRender(vnode, container) {
        const newEl = document.createElement(vnode.type)

        for (const [k, v] of Object.entries(vnode.props)) {
            if (k === "class")
                newEl.setAttribute(k, v)
            else
                newEl[k] = v
        }

        newEl.textContent = vnode.children

        container.appendChild(newEl)
    }

    const vnode = {
        type: "div",
        props: {
            class: "xxx",
        },
        children: "xxx"
    }

    myRender(vnode, myApp)


</script>

</body>
</html>
